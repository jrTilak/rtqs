version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-realtime_quiz}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: always
    ports:
      - "${SERVER_EXPOSED_PORT:-5000}:${SERVER_PORT:-5000}"
    env_file:
      - apps/server/.env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-realtime_quiz}
    depends_on:
      - postgres

  web:
    build:
      context: .
      dockerfile: apps/web-client/Dockerfile
    restart: always
    ports:
      - "${CLIENT_EXPOSED_PORT:-5173}:${CLIENT_PORT:-5173}"
    env_file:
      - apps/web-client/.env
    depends_on:
      - server

volumes:
  postgres_data:
